version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
  
  pre_build:
    commands:
      - echo "Running pre-build phase..."
      - echo "Performing linting and code quality checks"
      - python -m flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
  
  build:
    commands:
      - echo "Running build phase..."
      - echo "Running tests..."
      - python -m pytest tests/ -v
      - echo "Build completed successfully"
  
  post_build:
    commands:
      - echo "Running post-build phase..."
      - echo "Creating deployment artifacts..."

artifacts:
  files:
    - '**/*'
  exclude-paths:
    - 'tests/*'
    - '*.pyc'
    - '__pycache__/*'
    - '.git/*'
    - '.gitignore'

cache:
  paths:
    - '/root/.cache/pip/**/*'