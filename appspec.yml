version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/ci-cd-demo-app
    
permissions:
  - object: /home/ec2-user/ci-cd-demo-app
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
  - object: /home/ec2-user/ci-cd-demo-app/scripts
    pattern: "*.sh"
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
  
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
      
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300